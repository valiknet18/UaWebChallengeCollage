<div class="col-md-12">
	<div id="preloader-area">
		<h3 style="text-align: center">Подождите, идет загрузка</h3>
		<div class="col-md-6 col-md-offset-3" id="preloader">
			<div id="loader" style="background-color: #00aa00; height: 20px">
			</div>
		</div>
	</div>

	<div class="col-md-12" style="width: {{ params.width }}px; height: {{ params.height }}px" id="collage-wrapper">
		<div class='collage-area' ng-repeat="friend in friends">
			<a href="http://twitter.com/{{friend.screen_name}}">
				<img ng-src="{{ friend.profile_image_url }}" alt="{{friend.name}}" />
			</a>
		</div>
	</div>
</div>
